    <style>
        :root {
            scroll-padding-top: 5rem;

        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAF9;
            color: #1C1917;
            cursor: none;
            -webkit-font-smoothing: antialiased;
        }

        .font-serif-editorial {
            font-family: 'Playfair Display', serif;
        }

        ::selection {
            background: #D93025;
            color: #ffffff;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-marquee {
            display: inline-block;
            animation: marquee 30s linear infinite;
            white-space: nowrap;
        }

        /* Optimized Custom Cursor */
        #custom-cursor {
            width: 10px;
            height: 10px;
            background: #D93025;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
            mix-blend-mode: normal;
            will-change: transform;
        }

        .cursor-hover #custom-cursor {
            width: 60px;
            height: 60px;
            background: #D93025;
            opacity: 0.2;
            margin-left: -25px;
            margin-top: -25px;
        }

        /* Scroll Progress */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #D93025;
            z-index: 1000;
            width: 0%;
            transition: width 0.1s ease-out;
        }

        /* Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hide cursor on mobile */
        @media (max-width: 768px) {
            #custom-cursor {
                display: none;
            }

            body {
                cursor: auto;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

<body class="overflow-x-hidden bg-[#FAFAF9]">
    <div id="scroll-progress" aria-hidden="true"></div>
    <div id="custom-cursor" aria-hidden="true"></div>
    <div id="root"></div>
    <script>
        // High Performance Cursor Logic
        const cursor = document.getElementById('custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // Smooth damping for luxury feel
            const easing = 0.15;
            cursorX += (mouseX - cursorX) * easing;
            cursorY += (mouseY - cursorY) * easing;
            cursor.style.transform = `translate3d(${cursorX}px, ${cursorY}px, 0)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        document.addEventListener('mouseover', (e) => {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('.interactive') || e.target.closest('a')) {
                document.body.classList.add('cursor-hover');
            }
        });
        document.addEventListener('mouseout', (e) => {
            document.body.classList.remove('cursor-hover');
        });

        // Scroll Progress Logic
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('scroll-progress').style.width = scrolled + "%";
        }, { passive: true });

        // Intersection Observer for Reveal Animations
        const revealCallback = (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        };

        const observer = new IntersectionObserver(revealCallback, {
            root: null,
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        });

        // Monitor React Root for new reveal elements
        const rootObserver = new MutationObserver(() => {
            const reveals = document.querySelectorAll('.reveal:not(.active)');
            reveals.forEach(r => observer.observe(r));
        });

        rootObserver.observe(document.getElementById('root'), {
            childList: true,
            subtree: true
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
